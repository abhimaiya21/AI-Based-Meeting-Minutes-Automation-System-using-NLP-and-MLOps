version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: meeting_ai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      # Mount src to allow hot reload during dev if needed? 
      # User said "Production-safe", so usually no code mount. 
      # But persistence for reports/mlruns is required.
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlruns.db
    restart: always
    networks:
      - ai_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: meeting_ai_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    restart: always
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge
